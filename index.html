<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
<body>
    <header>  
        <h1>Galeria de fotos</h1>
        <button type="button" id="nova-imagem">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco-imagem-nova" required placeholder="Url da imagem">
        <button type="submit" id="nova-imagem">Adicionar</button>
        <button type="reset" id="btn-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./images/foto1.jpg" alt="Barney, Robin e Ted de HIMYM">
            <div class="overlay-imagem-link">
                <a href="./images/foto1.jpg" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto2.jpg" alt="Ted e Tracy de HIMYM">
            <div class="overlay-imagem-link">
                <a href="./images/foto2.jpg" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto3.jpg" alt="Todo o elenco de HIMYM de terno">
            <div class="overlay-imagem-link">
                <a href="./images/foto3.jpg" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
